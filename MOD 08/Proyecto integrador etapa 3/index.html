<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fintech - Proyecto Integrador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Fintech - Demo</h1>
      <div id="auth-area">
        <!-- mostrado según estado -->
      </div>
    </header>

    <!-- Login / Register -->
    <section id="auth-forms" class="card">
      <div class="tabs">
        <button id="tab-login" class="active">Iniciar sesión</button>
        <button id="tab-register">Registrarse</button>
      </div>

      <form id="form-login" class="form">
        <label>Email
          <input type="email" id="login-email" required />
        </label>
        <label>Password
          <input type="password" id="login-pass" required />
        </label>
        <button type="submit">Ingresar</button>
      </form>

      <form id="form-register" class="form hidden">
        <label>Nombre
          <input type="text" id="reg-nombre" required />
        </label>
        <label>Apellido
          <input type="text" id="reg-apellido" required />
        </label>
        <label>DNI
          <input type="text" id="reg-dni" required />
        </label>
        <label>Email
          <input type="email" id="reg-email" required />
        </label>
        <label>Password
          <input type="password" id="reg-pass" required />
        </label>
        <button type="submit">Crear cuenta de usuario</button>
      </form>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="hidden">
      <div class="card" id="summary-card">
        <h2>Resumen</h2>
        <p><strong>Usuario:</strong> <span id="user-email"></span></p>
        <p><strong>Cuentas activas:</strong> <span id="user-accounts-count">0</span></p>
        <p><strong>Saldo total:</strong> $<span id="user-total-balance">0.00</span></p>
        <button id="btn-logout" class="danger">Cerrar sesión</button>
      </div>

      <div class="card" id="account-actions">
        <h3>Cuentas</h3>
        <div id="accounts-list"></div>
        <hr/>
        <h3>Crear nueva cuenta</h3>
        <form id="form-create-account" class="form-inline">
          <label>Saldo inicial
            <input type="number" id="create-initial" min="0" value="0" required />
          </label>
          <button type="submit">Crear</button>
        </form>
      </div>

      <div class="card" id="movements-area">
        <h3>Movimientos</h3>

        <div id="account-select-area">
          <label>Seleccionar cuenta
            <select id="select-account"></select>
          </label>
        </div>

        <div id="forms-actions" class="flex-forms">
          <form id="form-deposit" class="form hidden">
            <h4>Depósito</h4>
            <label>Monto
              <input type="number" id="deposit-amount" min="0.01" step="0.01" required />
            </label>
            <button type="submit">Depositar</button>
          </form>

          <form id="form-withdraw" class="form hidden">
            <h4>Retiro</h4>
            <label>Monto
              <input type="number" id="withdraw-amount" min="0.01" step="0.01" required />
            </label>
            <button type="submit">Retirar</button>
          </form>
        </div>

        <div class="buttons-row">
          <button id="btn-show-deposit">Mostrar formulario Depósito</button>
          <button id="btn-show-withdraw">Mostrar formulario Retiro</button>
        </div>

        <hr/>
        <h4>Historial de movimientos (últimos 10)</h4>
        <ul id="movements-list" class="movements-list"></ul>
      </div>
    </section>

    <footer>
      <small>Proyecto integrador - Etapa 1 · Demo</small>
    </footer>
  </main>

  <script src="Cliente.js"></script>
  <script src="app.js"></script>
</body>
</html>
